<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
<!--Start quiz button-->
<div class="start"><button type="button" class="btn btn-primary btn-lg">Start Quiz</button></div>

<!--Infor card-->
<div class="info-card d-none">
  <div class="card" style="width: 18rem;">
    <img src="./Assets/images/lewis.jpg" class="card-img-top" alt="Professional Skateboarder, Lewis Marnell">
    <div class="card-body">
      <h5 class="card-title">Skateboarding Quiz</h5>
      <p class="card-text">Test your knowledge on all things skateboarding with this quiz! This is a timed multiple choice quiz. You will have 15 second to answer each question. You score will be given to you at the end of the quiz. Good luck!</p>
      <button class=" lets-do-this btn btn-primary" type="button">Let's do this!</button>
        <button class=" no-thanks btn btn-primary" type="button">No, thanks!</button>
    </div>
  </div>
</div>

<!--Quiz card-->
<div class="container">
  <div class = "quiz-card d-none">
  <div class="d-grid gap-2 col-12 mx-auto bg-white">
      <div class= "bg-secondary text-white p-2">
        <!--Start Timer-->
        <div d-flex align-items-center><h4>Question here</h4></div>
            <div class="timer">
                <div class="time_left_txt d-flex justify-content-end">Time Left</div>
                <div class="timer_sec d-flex justify-content-end">15</div>
            </div>
            <!--End Timer-->
            <div class="time_line"></div>
      </div>
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
      <footer class ="d-flex justify-content-end gap-2 me-3">
        <button class="btn btn-primary" type="button">Next Question</button>
      </footer>
      </div>
  </div>
</div>


<script src="Assets/JS/script.js"></script>
</body>

</html>
